<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Controlled Navigation</title>
    <style>
        .active {
            background-color: lightgreen;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Voice-Controlled Navigation</h1>
    <button id="start-recognition">Start Recognition</button>
    <button id="pause-recognition">Pause Recognition</button>
    <button id="resume-recognition">Resume Recognition</button>
    <button id="speak-text">Speak Text</button>
    <p id="status"></p>
    <p id="error-message" class="error"></p>

    <script src="script.js"></script>
</body>
</html>
